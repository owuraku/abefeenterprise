<p-card>
  <p-button
    (click)="showBasicDialog()"
    icon="pi pi-external-link"
    label="Add Product"
  ></p-button>
  <p-dialog
    header="Add Product"
    [(visible)]="displayBasic"
    [style]="{ width: '50vw' }"
  >
    <div class="grid p-fluid">
      <div class="col-12 md:row-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">Name</span>
          <input type="text" pInputText placeholder="Product Name" />
        </div>
      </div>

      <div class="col-12 md:row-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">GH</span>
          <input type="text" pInputText placeholder="Price" />
          <span class="p-inputgroup-addon">.00</span>
        </div>
      </div>

      <div class="col-12 md:row-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">Category</span>
          <input type="text" pInputText placeholder="Category" />
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button label="Add" icon="pi pi-check" iconPos="right"></p-button>
    </ng-template>
  </p-dialog>

  <p-table
    [value]="product"
    styleClass="p-datatable-gridlines"
    responsiveLayout="scroll"
  >
    <!-- <ng-template pTemplate="caption"> Header </ng-template> -->
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
