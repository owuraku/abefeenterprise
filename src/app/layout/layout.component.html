<div class="min-h-screen flex flex-column">

      <a

                </a>

                      <i class="pi pi-shopping-cart mr-2"></i>
                      <span class="font-medium">Purchases</span>
                    </a>
                  </li>
                  <li class="relative">
                    <a
                      pRipple
                      class="flex p-3 align-items-center text-gray-400 hover:text-white hover:bg-gray-800 transition-colors transition-duration-150"

                    </a>
                  </li>

          </li>
          <li>
            <a

              <i class="pi pi-chart-line mr-2"></i>
              <span>Stats</span>
            </a>
          </li>
        </ul>
        <ul

            <a

              <span class="block lg:hidden font-medium">Notifications</span>
            </a>
          </li>
          <li class="border-top-1 border-gray-800 lg:border-top-none">
            <a
              pRipple
              class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:bg-gray-800 font-medium border-round cursor-pointer transition-colors transition-duration-150"

              <img

                <div class="text-white font-medium">Josephine Lillard</div>
                <span class="text-gray-400 font-medium text-sm"
